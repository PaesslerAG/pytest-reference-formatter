dist: xenial
language: python
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y make sed
install:
  - pip install tox
matrix:
  include:
    - python: "2.7"
      env: TOX_ENVS=py27
    - python: "3.5"
      env: TOX_ENVS=py35
    - python: "3.6"
      env: TOX_ENVS=py36
    - python: "3.7"
      env: TOX_ENVS=py37
script:
  - tox -e $TOX_ENVS
deploy:
  provider: pypi
  user: "paessler_bis"
  password:
    secure: ""
  distributions: sdist bdist_wheel
  on:
    tags: true
    branch:
      - master
      - /v?(\d+\.)?(\d+\.)?(\*|\d+)$/
